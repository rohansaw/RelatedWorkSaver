<!DOCTYPE html>
<html>
<head>
    <title>RelatedWorkSaver</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body" style="width: 450px; min-height: 300px">
    <div id="main" class="container mt-3 mb-3 d-none" >
        <h2 class="text-center">Related-Work Saver</h2>
        <h6>Select Worksheet</h4>
        <div id="worksheets"></div>
        <div class="text-center">
            <input id="categoryInput" type="text" class="form-control mt-3" placeholder="Category" aria-label="category" aria-describedby="basic-addon1">
            <textarea id="summaryInput" class="form-control mt-3" aria-label="Custom Summary", placeholder="Own Summary - will replace generated summary"></textarea>
            <button type="button" class="mt-3 btn btn-primary text-center mb-3" id="saveBtn">Save!</button>
            <div id="response"></div>
     </div>
    </div>
</body>
<script src="script.js"></script>
</html>
